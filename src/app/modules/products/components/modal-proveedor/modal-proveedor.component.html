<h2 mat-dialog-title class="text-center w-full">Agregar proveedor</h2>

<mat-dialog-content>
  <form [formGroup]="formularioProveedor">
    <mat-grid-list cols="1" rowHeight="80px">

       <!-- primera fila nombre-->
      <mat-grid-tile>
        <mat-form-field appearance="fill">
            <mat-label>nombre</mat-label>
            <input matInput autocomplete="off" formControlName="nombre">
            <mat-icon matSuffix>fit_screen</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

  </form>

</mat-dialog-content>

<!-- botones -->
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary"
      [disabled]="formularioProveedor.invalid"
      (click)="guardar_Proveedor()"
  >{{botonAccion}}</button>
</mat-dialog-actions>
